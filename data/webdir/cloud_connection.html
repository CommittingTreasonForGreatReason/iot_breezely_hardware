<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Breezely - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Breezely Device Management</h1>
    </header>

    <!-- main section in the middle -->
    <main>
        <h2>Cloud Connection Info</h2>
        <table>
            <tr>
                <td>Configured Hostname</td>
                <td id="configured-hostname">...</td>
            </tr>
            <tr>
                <td>Cloud connection status</td>
                <td id="cloud-connection-status">unable to connect to cloud</td>
            </tr>
        </table>
        <div>
            <br>
            <p id="configured-hyperlink-message"></p>
            <h3 id="configured-hyperlink"></h3>
            <nav>
                <a id="configured-hyperlink-redirect" href="/">Redirect to Start Page</a>
            </nav>
        </div>

    </main>

    <!-- execute the script for dynamic updates -->
    <script src="script.js" onload="fetchAndDisplayCloudConnectionStatus()"></script>

    <!-- static section at the bottom for impressum, references, etc. -->
    <footer>
        <p>Breezely Management Interface &copy; 2024</p>
    </footer>

</body>

</html>
